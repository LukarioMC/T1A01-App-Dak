<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dak T1A02</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <style>
    body {
      text-align: center;
      font-family: 'Open Sans', sans-serif;
      background-image:url('bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    #output {
      font-size: 40px;
    }
  </style>
  <script>
    function calculate(){
      operator = document.getElementById('operator').value;
      in1 = parseInt(document.getElementById('in1').value);
      in2 = parseInt(document.getElementById('in2').value);
      total = 0;

      if(operator == "mult"){ total = in1 * in2 }
      else if(operator == "div"){ total = in1 / in2 }
      else if(operator == "add"){ total = in1 + in2 }
      else if(operator == "sub"){ total = in1 - in2 }
      else if(operator == "pwr"){
        total = 1;
        for(i=1; i <= in2; i++){ total *= in1 }
      }
      else{ total = "How did you manage to screw up this bad?" }

      document.getElementById('output').innerHTML = total;
    }
  </script>
</head>
<body>
  <h1>T1A01-Show Dakaro</h1>
  <input id="in1" type="text">
  <select id="operator">
    <option value="mult">*</option>
    <option value="div">/</option>
    <option value="add">+</option>
    <option value="sub">-</option>
    <option value="pwr">^</option>
  </select>
  <input id="in2" type="text">
  <input type="button" value="=" onclick="calculate()"><br><br>
  <div id="output"></div>
</body>
</html>
